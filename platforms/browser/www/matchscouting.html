      <script type="text/javascript">
      $(document).ready(function() {
          $("#submit").click(function() {
               var team,color,auto,defense,scale,climb,speed,score,cards;
               //no wifi connection, save as local storage
               team=$("#team").val();
               color=$("#color").val();
               auto=$("#auto").val();
               defense=$("#defense").val();
               scale=$("#scale").val();
               climb=$("#climb").val();
               speed=$("#speed").val();
               score=$("#score").val();
               cards=$("#cards").val();
              var dataString = "team=" + team + "&color=" + color + "&auto=" + auto + "&defense="+defense+"&scale="+scale+"&climb="+climb+"&speed="+speed+"&score="+score+"&cards="+cards;
                  $.ajax({
                      type: "POST",
                      url: "http://cors.io/?https://nerdyscout2018.000webhostapp.com/main.php",
                      data: dataString,
                      crossDomain: true,
                      cache: false,
                      beforeSend: function() {
                          $("#submit").val('Connecting...');
                          alert("about to send!");
                      },
                      success: function(data) {
                          if (data == "success") {
                              alert("inserted");
                              $("#submit").val('submit');
                          } else if (data == "error") {
                              alert("error");
                          }
                      }
                  });
              return false;
          });
      });
      </script>
